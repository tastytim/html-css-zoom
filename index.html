<!DOCTYPE html>
<html>
  <head>
    <!-- TITLE HEAD -->
    <title>ZOOM</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

      referrerpolicy="no-referrer"
    />
  </head>

            <div class=utilities-buttons>

            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-container-col-10 ">
                <div class="arrow-right"></div>
            </div>
            <div class="main-container-col-80 ">
                <div class="row-5">
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>

                <div class="row-5">
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>

                <div class="row-5">
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                </div>
                <div class="row-5">
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                </div>
                <div class="row-5">
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                    <div class="zoom-window"></div>
                </div>
            </div>
            <div class="main-container-col-10">
                <div class="arrow-left"></div>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="footer-container">
            
            <div class="footer-menu">
                <div class="footer-col-1">
                    Mute
                    Stop Video

                </div>
                <div class="footer-col-2">
                    Invite
                    Manage Participants
                    Polling
                    Share Screen
                    Chat
                    Record
                    Breakout Rooms
                    More

                </div>
                <div class="footer-col-3">
                    End Meeting
                </div>
               
            </div>
        </div>
    </footer>
  </body>
</html>
